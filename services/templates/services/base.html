<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>EcoConnect</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 60px;
        }

        footer {
            margin-top: 40px;
            padding: 20px;
            background-color: #f2f2f2;
            text-align: center;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">EcoConnect</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'providers' %}">Providers</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'book_service' %}">Book Service</a></li>
                    {% if user.is_authenticated %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'user_history' %}">History</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'provider_dashboard' %}">My Service</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>

                    {% else %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'register' %}">Register</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'login' %}?next={% url 'create_provider' %}">Become a Provider</a></li>

                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <footer>
        <p>&copy; 2025 EcoConnect | <a href="{% url 'about' %}">About Us</a> | <a href="#">Contact</a> | <a
                href="#">Privacy</a></p>
    </footer>
</body>

</html>
