{% extends 'services/base.html' %}

{% block content %}
<h2 class="text-center mb-4">Login</h2>

<form method="post" class="mt-4">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Login</button>
</form>

<p class="mt-3">
    <a href="{% url 'password_reset' %}">Forgot your password?</a>
</p>
{% endblock %}
